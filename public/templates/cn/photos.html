function make_image_html(ob){
	$op="<div class='col-md-4 col-sm-6 col-xs-6 photo-content'>"+
		"<img src='image.php?id="+ob.picture_id+"&s=m' alt='photo' class='img-responsive  show-in-modal'>"+
		"<input type='hidden' class='image_id' value='"+ob.picture_id+"'/></div>";
	return $op;
}
/* ========== Load Images ======*/
function load_image_list(friend_id,limit){
	$.post('ajax-req.php',{req_type:'get_Images',friend_id:friend_id,limit:limit}).done(function(d){
//		alert(d);
		ob=JSON.parse(d);
		for (var i = 0; i < ob.length; i++) {
			$('.photos').append(make_image_html(ob[i]));
		}
	});
}
</script>
